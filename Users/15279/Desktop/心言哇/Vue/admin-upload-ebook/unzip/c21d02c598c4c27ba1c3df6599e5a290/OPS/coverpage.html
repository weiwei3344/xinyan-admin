<h1>呐喊</h1>
<h2>鲁迅</h2>
<b>简介</b>
<p>《呐喊》主要讲述了：鲁迅是中国文化革命的主将，他不但是伟大的文学家，而且是伟大的思想家和伟大的革命家。鲁迅的骨头是最硬的，他没有丝毫的奴颜和媚骨，这是殖民地和半殖民地人民最可宝贵的性格。鲁迅是在文化战线上，代表全民族的大多数，向着敌人冲锋陷阵的最正确、最勇敢、最坚决、最忠诚、最热忱的空前的民族英雄。鲁迅的方向，就是中华新文化的方向。</p>
